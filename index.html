<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PIN Verification</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <i data-feather="sun" class="theme-icon" id="lightIcon"></i>
        <i data-feather="moon" class="theme-icon" id="darkIcon"></i>
    </button>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">PIN Verification</h3>

                        <!-- Target PIN Display -->
                        <div class="target-pin-container mb-4">
                            <p class="text-muted text-center mb-2">Target PIN:</p>
                            <h2 id="targetPin" class="text-center"></h2>
                        </div>

                        <!-- Attempts Counter -->
                        <div class="attempts-counter">
                            Attempts: <span id="attemptCount">0</span>
                        </div>

                        <!-- Input Display -->
                        <div class="pin-display mb-4">
                            <div id="pinInput" class="text-center">****</div>
                        </div>

                        <!-- Timer Display -->
                        <div class="timer-container mb-3">
                            <div class="progress">
                                <div id="timerBar" class="progress-bar" role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>

                        <!-- Keypad -->
                        <div class="keypad-container">
                            <div id="keypad" class="grid-container">
                                <!-- Buttons will be dynamically generated -->
                            </div>
                            <div class="action-buttons">
                                <button id="clearBtn" class="btn btn-secondary">Clear</button>
                                <button id="backspaceBtn" class="btn btn-secondary">âŒ«</button>
                            </div>
                            <button id="shuffleBtn" class="shuffle-button">Shuffle Keypad</button>
                        </div>

                        <!-- Status Message -->
                        <div id="statusMessage" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup">
        <h4>Success!</h4>
        <p>Correct PIN entered:</p>
        <h3 id="successPin" class="mb-3"></h3>
        <button id="closePopup" class="btn btn-secondary">Close</button>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="script.js"></script>
</body>
</html>
